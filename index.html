<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShieldHer | Secure Evidence Vault</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center p-4">
    <div class="glass-card w-full max-w-md p-8 shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-rose-600 mb-2">ShieldHer</h1>
            <p class="text-zinc-500 text-sm" id="authSubtitle">Secure Zero-Knowledge Evidence Vault</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-xs font-semibold text-zinc-500 uppercase tracking-wider mb-1">Email</label>
                <input type="email" id="email" class="input-field" placeholder="name@example.com">
            </div>
            <div>
                <label class="block text-xs font-semibold text-zinc-500 uppercase tracking-wider mb-1">Password</label>
                <input type="password" id="password" class="input-field" placeholder="••••••••">
            </div>
            <button id="btnAuth" class="btn-primary w-full py-3 text-lg">Sign In</button>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-zinc-800"></div></div>
                <div class="relative flex justify-center text-xs uppercase"><span class="bg-[#111111] px-2 text-zinc-500">Or continue with</span></div>
            </div>

            <button id="btnGoogle" class="btn-secondary w-full py-3 flex items-center justify-center gap-3">
                <img src="https://www.google.com/favicon.ico" class="w-4 h-4" alt="Google">
                Continue with Google
            </button>
            
            <p class="text-center text-sm text-zinc-500 mt-6">
                <span id="toggleText">Don't have an account?</span>
                <a href="#" id="btnToggle" class="text-rose-500 font-semibold hover:underline">Sign Up</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { auth, checkAuth } from './js/auth.js';

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const btnAuth = document.getElementById('btnAuth');
        const btnGoogle = document.getElementById('btnGoogle');
        const btnToggle = document.getElementById('btnToggle');
        const authSubtitle = document.getElementById('authSubtitle');
        const toggleText = document.getElementById('toggleText');

        let isSignUp = false;

        async function init() {
            await checkAuth();
        }

        btnToggle.onclick = (e) => {
            e.preventDefault();
            isSignUp = !isSignUp;
            btnAuth.textContent = isSignUp ? 'Create Account' : 'Sign In';
            btnToggle.textContent = isSignUp ? 'Sign In' : 'Sign Up';
            toggleText.textContent = isSignUp ? 'Already have an account?' : "Don't have an account?";
            authSubtitle.textContent = isSignUp ? 'Create your secure vault today' : 'Secure Zero-Knowledge Evidence Vault';
        };

        btnGoogle.onclick = async () => {
            try {
                await auth.signInWithGoogle();
            } catch (error) {
                alert(error.message);
            }
        };

        btnAuth.onclick = async () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            if (!email || !password) return alert('Please fill in all fields');

            btnAuth.disabled = true;
            btnAuth.textContent = 'Processing...';

            try {
                if (isSignUp) {
                    await auth.signUp(email, password);
                    alert('Account created! You can now sign in.');
                    isSignUp = false;
                    btnAuth.textContent = 'Sign In';
                    btnToggle.textContent = 'Sign Up';
                } else {
                    await auth.signIn(email, password);
                    window.location.href = '/dashboard.html';
                }
            } catch (error) {
                alert(error.message);
            } finally {
                btnAuth.disabled = false;
                btnAuth.textContent = isSignUp ? 'Create Account' : 'Sign In';
            }
        };

        init();
    </script>
</body>
</html>
